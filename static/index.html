    <body>
        <audio id="sound_interact" src="./resources/sounds/ogg/interact.ogg"></audio>
        <audio id="sound_playerShoot" src="./resources/sounds/ogg/playershoot.ogg"></audio>
        <audio id="sound_explosion" src="./resources/sounds/ogg/explosion.ogg"></audio>

        <div class="canvasContainer" id="canvasContainer"></div>
        <div class="gameUIContainer" id="gameUIContainer" hidden>

            <button id="gameReturnButton">Return</a>

        </div>                       

        <div class="menuUIContainter" id="menuUIContainer">
            <div class="navbarDiv unselectable" content="width=device-width, initial-scale=1.0" id="navbarDiv">
                <h1>arena war</h1>
                <a class="selectable" id="nav_playButton" >Play</a>
                <a class="selectable" id="nav_signinButton">Sign In</a>
                <a class="selectable" id="nav_registerButton">Register</a>

            </div>

            <div class="logregDiv unselectable" id="logregDiv">

                <div id="loginSepDiv">
                    <h1>Log In</h1>
                    <label for="name">Username:</label>
                    <br>
                    <input type="text" name="name" id="LoginInput_username" autocomplete="off">
                    <br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" name="password" id ="LoginInput_password" autocomplete="off">
                    <br>

                </div>

                <div id="registerSepDiv" hidden>
                    <h1>Register</h1>
                    <label for="Username">Username:</label>
                    <br>
                    <input type="text" name="name" id="RegisterInput_username" autocomplete="off">
                    <br>
                    <label for="Email">Email:</label>
                    <br>
                    <input type="text" name="Email" id="RegisterInput_email" autocomplete="off">
                    <br>
                    <label for="Password">Password:</label>
                    <br>
                    <input type="password" name="password" id ="RegisterInput_password" autocomplete="off">
                    <br>
                    <button id="RegisterInput_button">Register</a>
                </div>

                <div class="scoreSeperator">

                </div>
                <div class="scoreSeperator">
                    <h2>3rd:</h2> <label id="highscore3User"></label> - <label id="highscore3Score"></label>
