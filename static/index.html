<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=".\resources\css\stylesheet.css">
        <script type="module" src="./resources/js/main.js"></script>

        <title>ARENA WAR</title>
    </head>
    <body>
        <div class="canvasContainer" id="canvasContainer"></div>
        <div class="gameContainer" id="gameUIContainer" hidden>

            <a href=""></a>

            <div class="gameUI" id="gameUIDiv">
                <label id="labelHealthUI">.....</label>
                <label id="labelScoreUI">.....</label>
            </div>                
        </div>                       

        <div class="menuUIContainter" id="menuUIContainer">
            <div class="navbarDiv unselectable" content="width=device-width, initial-scale=1.0" id="navbarDiv">
                <h1>arena war</h1>
                <a class="selectable" id="playButton" >Play</a>
                <a class="selectable" id="signinButton">Sign In</a>
                <a class="selectable" id="registerButton">Register</a>           
                <a class="selectable" id="profileButton">Profile</a>
                <a class="selectable" id="settingsButton">Settings</a>
            </div>

            <div class="logregDiv unselectable" id="logregDiv">

                <div id="loginSepDiv">
                    <h1>Log In</h1>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name" id="loginNameInput" autocomplete="off" onfocus="playInteractSound()">
                    <br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" name="password" id ="loginPasswordInput" autocomplete="off" onfocus="playInteractSound()">
                    <br>
                    <a id="loginInputButton">Login</a>
                </div>
                    
                <div id="registerSepDiv" hidden>
                    <h1>Register</h1>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name" id="registerNameInput" autocomplete="off" onfocus="playInteractSound()">
                    <br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" name="password" id ="registerPaswordInput" autocomplete="off" onfocus="playInteractSound()">
                    <br>
                    <a id="registerInputButton">Register</a>
                </div>    
            </div>

            <div id="highScoreDiv" hidden>
                <h1>High Scores</h1>
                    
                <h2>1st:</h2> <label id="highscore1User"></label> <label id="highscore1Score"></label>
                <h2>2nd:</h2> <label id="highscore2User"></label> <label id="highscore2Score"></label>
                <h2>3rd:</h2> <label id="highscore3User"></label> <label id="highscore3Score"></label>
            </div>
        </div>

        
    </body>
</html>
